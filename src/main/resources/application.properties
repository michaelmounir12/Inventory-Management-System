spring.application.name=inventory-management-system

# PostgreSQL datasource configuration (adjust to your environment)
spring.datasource.url=jdbc:postgresql://localhost:5432/inventory_db
spring.datasource.username=inventory_user
spring.datasource.password=inventory_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Use PostgreSQL dialect explicitly (optional, Spring Boot usually infers it)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Logging level
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

